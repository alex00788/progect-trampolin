<form [formGroup]="form" (ngSubmit)="submit()">
  <h1> создание нового поста </h1>

  <div class= "form-control"
       [ngClass]="{invalid: form!.get('title')!.touched && form.get('title').invalid}"
  >
    <label for = "title"> Название </label>
    <input id = "title" type="text" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">

      <small *ngIf="form.get('title').errors.required"> введите название</small>
    </div>
  </div>

<!--  <div class="form-control">-->
<!--    <label> Содержание поста: </label>-->

<!--  </div>-->

  <div class= "form-control"
       [ngClass]="{invalid: form!.get('author')!.touched && form.get('author').invalid}"
  >
    <label for = "author"> Автор </label>
    <input id = "author" type="text" formControlName="author">
    <div *ngIf="form.get('author').touched && form.get('author').invalid" class="validation">

      <small *ngIf="form.get('author').errors.required"> введите автора</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
  > создать пост

  </button>
</form>
