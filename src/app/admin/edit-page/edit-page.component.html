<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class= "form-control"
         [ngClass]="{invalid: form!.get('title')!.touched && form.get('title').invalid}"
    >
      <label for = "title"> Название </label>
      <input id = "title" type="text" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">

        <small *ngIf="form.get('title').errors.required"> введите название</small>
      </div>
    </div>
    <div class="form-control">
      <input id = "text" type="text" formControlName="text" placeholder="текст">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid"> Обновить </button>
  </form>
</div>



<ng-template #loading>
  <p class="text-center"> Идет загрузка...</p>
</ng-template>
